<div class="lg:min-w-min lg:my-20" *ngFor="let project of this.projectsArr">
  <div class="bg-yellow-500 p-5 block">
    <p class="text-sm underline"></p>
    <h2 class="font-bold text-2xl">{{ project.clientInfo.clientName }}</h2>
    <p class="text-sm">{{ project.clientInfo.location }}</p>
    <p class="text-sm">{{ project.clientInfo.duration }}</p>
  </div>

  <div class="bg-white p-5">
    <div class="mb-8">
      <div class="text-gray-900 font-bold text-xl mb-2">
        {{ project.htmlDescription.designation }}
      </div>
      <div
        class="text-gray-700 text-base"
        [innerHTML]="project.htmlDescription.listOfAchievement.join('')"
      ></div>
    </div>
    <div class="flex items-center">
      <img
        class="w-10 h-10 rounded-full mr-4"
        src="../../../../../assets/myphoto.jpg"
        alt="Avatar of Developer"
      />
      <div class="text-sm">
        <p class="text-gray-900 leading-none">
          <span class="font-bold">Ashok Kumar</span>, Permanent Employee of
          {{ project.htmlDescription.companyInfo.companyName }}
        </p>
        <p class="text-gray-600">
          {{ project.htmlDescription.companyInfo.companyTenure }}
        </p>
      </div>
    </div>
  </div>
</div>
